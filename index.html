<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <span>
        <div id="logo-container">
            <h1>Emoji me!</h1>
            <i id="logo" class="fa-regular fa-face-smile-wink"></i>
        </div>
    </span>
    <div id="game-container">
        <div>
            <h2>Question 1 : which of emoji best describes you on a night out</h2>
            <button data-type="addition" class="emoji" id="score3">
                <i class="fa-solid fa-face-grin-stars"></i>
            </button>
            <button data-type="addition" class="emoji" id="score2">
                <i class="fa-regular fa-face-grin-tongue-squint"></i>
            </button>
            <button data-type="addition" class="emoji" id="score1">
                <i class="fa-regular fa-face-rolling-eyes"></i>
            </button>
            <button data-type="addition" class="emoji" id="score4">
                <i class="fa-regular fa-face-grin-tears"></i>
            </button>
            <button data-type="addition" class="emoji" id="score5">
                <i class="fa-regular fa-face-flushed"></i>
            </button>
        </div>
        <div>
            <h2>Question 2 : which of emoji best describes your career aspirations?</h2>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-hammer"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-rocket"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-laptop-code"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-masks-theater"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-music"></i>
            </button>
        </div>
        <div>
            <h2>Question 3 : which emjoi best describes you biggest fears?</h2>
            <button data-type="addition" class="emoji">
                <i class="fa-regular fa-face-flushed"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-plane"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-spider"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-bolt-lightning"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-question"></i>
            </button>
        </div>
        <div>
            <h2>Question 4 : what best describes what you would like to achieve?</h2>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-medal"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-money-bill-trend-up"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-solid fa-people-line"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-regular fa-face-smile"></i>
            </button>
            <button data-type="addition" class="emoji">
                <i class="fa-brands fa-bitcoin"></i>
            </button>
        </div>
        <input type="submit" id="submit-btn">
    </div>
    <div id="score-container">

    </div>
    <script src="https://kit.fontawesome.com/d521ba99a7.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
