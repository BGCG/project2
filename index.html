<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="History multiple choice quiz">
    <meta name="keywords" content="history, quiz, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>History buff quiz</title>
</head>

<body>
    <!-- Header element -->
    <div id="header-div">
        <h1>History buff quiz</h1>
    </div>
    <!-- Selector for background image -->
    <div id="background-image">
        <section>
            <!-- Question container div and selector  -->
            <div id="question-container-main">
                <!-- Question area including question, options buttons and explainations div -->
                <div id="question-container" class="hide">
                    <h2 id="question-text">Question</h2>
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                    <br>
                    <div id="explaination" class="hide">
                        <p>Explaination</p>
                    </div>
                </div>

                <!-- Control area div containing start and next buttons -->
                <div id="control-container">
                    <button id="start-btn">Start</button>
                    <button id="next-btn" class="hide">Next</button>
                </div>
                <!-- Score area div -->
                <div id="score-area" class="hide"><p>Score</p></div>
                <br>
                <!-- Restart button and its associated container -->
                <div class="hide" id="restart-game-div">
                    <button id="restart-btn">Restart</button>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
